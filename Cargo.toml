# Cargo.toml

[package]
name = "tcp_server"
version = "0.1.12"
edition = "2021"
resolver = "2"


[dependencies]
env_logger = "0.10"
log = "0.4"
structopt = "0.3"
tokio = { version = "1.32", features = ["full"] }


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[profile.minsize]
inherits = "release"
strip = true
lto = "fat"
opt-level = "s"
panic = "abort"

