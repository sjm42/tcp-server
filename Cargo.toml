# Cargo.toml

[package]
name = "tcp_server"
version = "0.1.2"
edition = "2021"
resolver = "2"

[dependencies]
anyhow = "1.0"
env_logger = "0.9"
log = "0.4"
structopt = "0.3"
tokio = { version = "1.21", features = ["full"] }

[build-dependencies]
build-data = "0.1"

[profile.release]
lto = true
opt-level = 3 #default
# opt-level = 'z'  # Optimize for size.

